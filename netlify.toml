[[redirects]]
  force = true
  from = "/api/*"
  to = "/.netlify/functions/server/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[build]
  functions = "dist/server"
  command = "npm install && npm run build"
  publish = "dist"