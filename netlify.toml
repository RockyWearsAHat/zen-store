[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/api/:splat"
  force = true
  status = 200

[[redirects]]
  from = "/ali/*"
  to = "/.netlify/functions/server/ali/:splat"
  force = true
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  force = true
  status = 200

[build]
  command = "npm install && npm run build"
  publish = "dist"

[functions]
  directory = "dist/server"   # ‚Üê compiled functions live here